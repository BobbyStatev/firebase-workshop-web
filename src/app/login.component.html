<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
              <div *ngIf="!(authService.user | async)">
                <input type="text" class="form-control mb-2" [(ngModel)]="email" placeholder="email">
                <input type="password" class="form-control mb-2" [(ngModel)]="password" placeholder="password">
              
                <button class="btn btn-lg btn-primary btn-block mb-1" (click)="login()" [disabled]="!email || !password">
                  Login
                </button>
                <button class="btn btn-secondary btn-block mb-1" (click)="signup()" [disabled]="!email || !password">
                  Signup
                </button>
              </div>
              
              <button class="btn btn-lg btn-danger btn-block mb-1" (click)="logout()" *ngIf="authService.user | async">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
